    //初始化表单数据
    function initInfo(orderId) {
        var service = {};
        service.orderId = orderId;
        $.ajax({
            type: 'post',
            url: '../orderApi/queryOrderByKey.do',
            async: true,
            data: {
                params: JSON.stringify(service)
            },
            success: function (data) {
                if (data.respData.respCode == 10000) {
                    var orders = data.respData.result;
                    var refundOrderId = orders.refundOrderId;
                    if(refundOrderId == null){
                        $("#css_style1").hide();
                        $("#css_style2").hide();
                        $("#css_style3").hide();
                        $("#css_style4").hide();
                    }else if(refundOrderId != null){
                        $("#css_style1").show();
                        $("#css_style2").show();
                        $("#css_style4").show();
                    }
                    $("#tradingTime").val(orders.tradingTime);
                    $("#orderSn").val(orders.orderSn);
                    $("#transationNo").val(orders.transationNo);
                    $("#orderTime").val(orders.orderTime);
                    $("#payMoney").val(orders.payMoney);
                    $("#goodsName").val(orders.goodsName);
                    $("#quanTity").val(orders.quanTity);
                    $("#refundDate").val(orders.refundDate);
                    var refundStatue = orders.refundStatue;
                    if (refundStatue == 0) {
                        refundStatue = '已提交审核'
                    } else if (refundStatue == 1) {
                        refundStatue = '审核通过，同意退货 '
                    } else if (refundStatue == 2) {
                        refundStatue = '退货中'
                    } else if (refundStatue == 3) {
                        refundStatue = '退货完成'
                    }
                    $("#refundStatue").val(refundStatue);
                    $("#orderTime").val(orders.orderTime);
                    $("#districtMoney").val(orders.districtMoney);
                    $("#payMoney").val(orders.payMoney);
                    $("#payTime").val(orders.payTime);
                    $("#quanTity").val(orders.quanTity);
                    $("#refundDate").val(orders.refundDate);
                    $("#custName").val(orders.custName);
                    $("#orderMoney").val(orders.orderMoney);

                } else {
                    layer.msg('未查询到数据!', {icon: 6, time: 2000});
                }
            },
            error: function (data) {
                layer.msg('服务异常，请联系管理员处理!', {icon: 6, time: 3000});
            }
        });
    }

    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    function getParamForUrl(param) {
        var url = location.href;
        var i = url.indexOf('?');
        if (i == -1) return;
        var querystr = url.substr(i + 1);
        var arr1 = querystr.split('&');
        var arr2 = new Object();
        for (i in arr1) {
            var ta = arr1[i].split('=');
            arr2[ta[0]] = ta[1];
        }
        return arr2[param];
    }
